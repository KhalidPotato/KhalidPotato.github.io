<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evb0 Value List</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="outerbackground">
        <div class="background"></div>
    </div>
    <div class="header">
        <div class="header-content">
            <img src="logo.png" alt="Logo" class="header-img">
            <h1>Evb0 Value List</h1>
        </div>
    </div>
    <div class="alert">
        <p>WARNING: All Values and Copies are estimates, therefore they may or may not be Accurate!</p>
    </div>
    <div class="card-controls">
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search...">
        </div>
        <div class="order-buttons">
            <p style="color: white; font-size: 24px;">Sort by:</p>
            <button id="name-button" class="order-button">Name</button>
            <button id="ticket-button" class="order-button">Tickets</button>
            <button id="key-button" class="order-button">Keys</button>
            <button id="lapis-button" class="order-button">Lapis</button>
            <button id="coin-button" class="order-button">Coins</button>
            <button id="case-bux-button" class="order-button">Case Bux</button>
            <button id="demand-button" class="order-button">Demand</button>
            <button id="copies-button" class="order-button">Copies</button>
        </div>
        <p class="oc-note">(O/C: Owner's Choice - N/A: Not Available)</p>
    </div>
    <div class="card-container">
        <div class="card common-border">...</div>
        <div class="card rare-border">...</div>
        <div class="card epik-border">...</div>
      </div>
      

    <script src="rightclick.js"></script>
    <script src="index.js"></script>
</body>
</html>
